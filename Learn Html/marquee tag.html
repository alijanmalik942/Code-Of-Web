<!DOCTYPE html>
<html>
<head>
	<title>marquee tag</title>
</head>
<body>
	<!-- there are three types of behavior in html marquee tag
	1: slide
	2: alternate
	3: scroll -->
	<marquee behavior="scroll" scrollamount="10" direction="up" scrolldelay="7" loop="8" bgcolor="#bbff00" width="40%" height="20%">Hello World!</marquee>
</body>
</html>
