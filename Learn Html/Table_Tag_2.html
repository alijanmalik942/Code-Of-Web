<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table_Tag_2</title>
  </head>
  <body>
      <h1 align="center">Rowspan & Colspan</h1>
      <caption align="center">Rowspan & Colspan</caption>
    <table border="4px" align="center" width="80%" cellpadding="20px" cellspacing="10px">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="2">lorem10</td>
        </tr>
        <tr>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
    </table>
  </body>
</html>
