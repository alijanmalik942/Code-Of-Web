<!DOCTYPE html>
<html lang="en">
<head>
	<title>listing Tags</title>
</head>
<body>
	<!-- types = square, circle, disc etc -->
	<ul type="circle">
		<li>Orange</li>
		<li>Banana</li>
		<li>Grapes</li>
		<li>Apple</li>
		<li>Mango</li>
	</ul>
	<!-- types = A, a, I, i, 1 -->
	<ol type="I" start="1">
		<li>Orange</li>
		<li>Banana</li>
		<li>Grapes</li>
		<li>Apple</li>
		<li>Mango</li>
	</ol>
</body>
</html>
