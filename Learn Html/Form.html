<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="">
    	<label for="Name">Name</label>
    	<input type="text" name="fname" value="M.Ali" id="Name"><br><br>
    	<label for="password">Password</label>
    	<input type="password" name="password" id="password" placeholder="Enter Password">
    	<label>Gender</label>
    	<label for="male">male</label>
    	<input type="radio" name="gender" id="male">
    	<label for="female">female</label>
    	<input type="radio" name="gender" id="female"><br><br>
    	<label>Hobies</label><br>
    	<label for="IT">IT</label>
    	<input type="checkbox" name="Hobies" id="IT">
    	<label for="AI">AI</label>
    	<input type="checkbox" name="Hobies" id="AI"><br>
    	<label for="text">Write Message</label><br><br>
		<textarea name="text" id="text" cols="30" rows="10">Hello Ali Jan</textarea>
		<label for="haha"></label>
		<input type="color" name="haha" id="haha" height="20%" width="20%">
    </form>
</body>
</html>
