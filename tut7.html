<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Selectors</title>
    <style>
      /* element selector */
      p {
        color: red;
      }

      /* Class Selector */
      .tomato {
        color: tomato;
      }

      /* Id Selector */
      #bluy {
        color: blue;
      }

      /* Grouping Selector */
      footer,
      span {
        color: #0051ff;
        background-color: rgb(1, 66, 92);
      }
    </style>
  </head>

  <body>
    <h1>Css Selectors</h1>
    <p id="bluy">This is a simple paragraph to demonstrate Css Selectors</p>
    <p class="tomato">
      This is a another simple paragraph to demonstrate Css Selectors
    </p>
    <div>
      <p>
        This is a yet another simple paragraph inside div to demonstrate Css
        Selectors
      </p>
      <span>This is a Span</span>
    </div>
    <footer>This is Footer</footer>
  </body>
</html>
