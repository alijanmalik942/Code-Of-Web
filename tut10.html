<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Border</title>
    <style>
      p {
        background-color: aqua;
        /* border-color: blue;
        border-width: 1rem;
        border-style: solid; */
        /* border: 1rem solid #35b5e7; */
        border-top: #0000ff 1rem solid;
        border-bottom: #00ff00 2rem solid;
        border-left: #ffff00 3rem solid;
        border-right: #ff0000 4rem solid;
        border-radius: 1em;
        width: auto;
        height: 2em;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bolder;
        font-size: xxx-large;
        text-transform: capitalize;
      }
      div {
        border: 1rem solid #614;
        border-radius: 1em;
        width: 500px;
        height: 500px;
        text-align: center;
        padding: 1.5rem;
        font-size: x-large;
        text-decoration: underline;
        font-weight: bolder;
        background-image: url(Cute.jpg);
        background-size: 550px;
        background-repeat: no-repeat;
        background-position: center 2em;
        font-style: oblique;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
    </style>
  </head>

  <body>
    <h1>This is Heading</h1>
    <p>This is paragraph</p>
    <div>This is Backgroung of Paragraph</div>
  </body>
</html>
